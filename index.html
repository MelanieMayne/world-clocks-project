<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock Project</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
          <option value="">Choose a City</option>
          <option value="">Los Angeles</option>
          <option value="">London</option>
          <option value="">Tokyo</option>
        </select>
        <section>
          <div class="clock-display">
            <div>
              <div class="city">Los Angeles</div>
              <div class="date">December 12th 2022</div>
            </div>
            <div class="time">04:26:34 <small>PM</small></div>
          </div>
          <div class="clock-display">
            <div>
              <div class="city">New York</div>
              <div class="date">December 12th 2022</div>
            </div>
            <div class="time">07:26:34 <small>PM</small></div>
          </div>
        </section>
      </div>
      <footer>
        This project is coded by
        <a href="#" class="website-link">Melanie Richardson</a> and is
        <a href="#" class="github-link">open-source coded on GitHub</a> and
        <a href="#" class="netlify-link">hosted on Netlify</a>
      </footer>
    <script src="scr/index.js"></script>
</body>
</html>
